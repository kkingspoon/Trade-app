
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale-1.0" />
  <title>AuraTrade Elite AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan-glow: rgba(0, 242, 255, 0.5);
      --purple-glow: rgba(188, 19, 254, 0.5);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(188, 19, 254, 0.05) 0%, transparent 50%),
        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      background-attachment: fixed;
      color: #e2e8f0;
    }
    .font-space-grotesk { font-family: 'Space Grotesk', sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    
    .glow-border {
      position: relative;
    }
    .glow-border::after {
      content: '';
      position: absolute;
      inset: -1px;
      background: linear-gradient(45deg, #00f2ff, #bc13fe, #00f2ff);
      background-size: 200% 200%;
      z-index: -1;
      border-radius: inherit;
      opacity: 0.15;
      animation: borderRotate 4s linear infinite;
    }

    @keyframes borderRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .coin {
      position: absolute;
      top: -10%;
      animation: fall linear infinite;
      filter: drop-shadow(0 0 5px var(--cyan-glow));
      opacity: 0.1;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 0; }
      10% { opacity: 0.1; }
      90% { opacity: 0.1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* PNL Flash Animations */
    @keyframes flash-green {
      0% { color: #4ade80; text-shadow: 0 0 12px rgba(74, 222, 128, 0.8); }
      100% { }
    }
    @keyframes flash-red {
      0% { color: #f87171; text-shadow: 0 0 12px rgba(248, 113, 113, 0.8); }
      100% { }
    }
    .animate-flash-green { animation: flash-green 0.8s ease-out; }
    .animate-flash-red { animation: flash-red 0.8s ease-out; }

    /* Crypto Radar Animation */
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(calc(-100% / 3)); }
    }
    .animate-scroll {
        animation: scroll 40s linear infinite;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
